<html>
  <head>
    <title>
      Django blog
    </title>
    <body>
      <div>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    {% block content %}
    {% endblock content %}
      </div>
    </body>
  </head>
</html>
